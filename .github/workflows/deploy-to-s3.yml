name: Deploy Frontend to S3

on:
  push:
    branches:
      - main  # Triggers the workflow on push to the main branch

jobs:
  deploy:
    name: Sync frontend with S3
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Preview files to be deleted (debug)
        run: |
          aws s3 sync . s3://${{ secrets.S3_BUCKET_NAME }} \
            --delete \
            --dryrun \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "*.md" \
            --exclude "LICENSE" \
            --exclude ".gitignore"

      - name: Sync files to S3
        run: |
          aws s3 sync . s3://${{ secrets.S3_BUCKET_NAME }} \
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "*.md" \
            --exclude "LICENSE" \
            --exclude ".gitignore"

      - name: Manually delete .gitignore from S3
        run: |
          aws s3 rm s3://${{ secrets.S3_BUCKET_NAME }}/.gitignore || echo "No .gitignore to delete"

      - name: Invalidate CloudFront cache (For Phase 3)
        if: false
        run: echo "Cache invalidation would go here"

# Notes:
# - We exclude .gitignore AND explicitly delete it
# - Once clean, you can safely reintroduce .gitignore locally without risking S3 bloat
